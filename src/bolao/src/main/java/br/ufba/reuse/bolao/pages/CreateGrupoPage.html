<wicket:extend xmlns:wicket="http://wicket.apache.org">


	<div class="container-fluid">
		<h1>Grupo</h1>
	</div>

	<hr />

	<div class="container">
		<div class="row">
			<div class="col-2">
				<nav class="navbar bg-light">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a wicket:id="linkCreateBolao" class="nav-link" href="#" >
								<i class="icon ion-md-add-circle"></i> Bolão
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link 2</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link 3</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-10" style="background-color: #f2f2f2;">
				<form wicket:id="form">
					<div class="form-group">
						<label for="email">Nome:</label>
						<input wicket:id="nome" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="pwd">Descrição:</label>
						<input wicket:id="descricao" type="text" class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>

				<br>

				<table class="table" style="background-color: #d9d9d9;">
					<tr>
						<th>
							Bolões
						</th>
					</tr>
					<tr>
						<td>
							Time01 x Time02 - Data do Jogo: 01/01/2019 - Apostas: 99 - <a href="#">cancelar</a> - <a href="#">participar</a>
						</td>
					</tr>
				</table>

				<table class="table" style="background-color: #d9d9d9;">
					<tr>
						<th colspan="2">
							Participantes
						</th>
					</tr>
					<tr>
						<td>
							<form wicket:id="formUsuario">
								Usuário: <select wicket:id="choiceIntegrante">
									<option>Usuario 12</option>
									<option>Usuario 13</option>
									<option>Usuario 14</option>
								</select>
								<input type="submit" value="Adicionar" />
							</form>
						</td>
						<td>
							<ul>
								<li wicket:id="listIntegrantes">
									<span wicket:id="nome">[nome]</span> - <a href="#">remover</a>
								</li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</wicket:extend>
