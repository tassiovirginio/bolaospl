<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<br>
	<br>
	<center>
		<h1>Lista de Grupos</h1>
		<br>

		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Qtd. Integrantes</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			
				<a class="bol-btn bol-btn__upper bol-btn__secondary bol-btn__centered" wicket:id="criaGrupo" >Criar Grupo</a>
			
				<br /> 
					
				<tr wicket:id="listGrupo">
					<td wicket:id="nome"></td>
					<td wicket:id="descricao"></td>
					<td wicket:id="size"></td>
					<td><a href="#" wicket:id="linkBolao">acessar</a></td>
				</tr>
			</tbody>
		</table>
	</center>

</wicket:extend>
