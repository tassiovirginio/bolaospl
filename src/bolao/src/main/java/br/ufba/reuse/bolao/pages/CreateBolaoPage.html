<wicket:extend xmlns:wicket="http://wicket.apache.org">


	<div class="container-fluid">
		<h1>Bolão</h1>
	</div>

	<hr />

	<div class="container">
		<div class="row">
			<div class="col-2">
				<nav class="navbar bg-light">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Lista Participantes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Adicionar Placar Final</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-10" style="background-color: #f2f2f2;">
				<span wicket:id="feedbackPanel" style="color: red;"></span>
				<form wicket:id="form">
					<div class="form-group">
						<label for="email">Nome:</label>
						<input wicket:id="nome" type="text" class="form-control" placeholder="Apelido para seu bolão" />
					</div>
					<div class="form-group">
						<label for="email">Data Fechamento:</label>
						<input wicket:id="dataFechamento" type="text" class="form-control" placeholder="dd/MM/yyyy" />
					</div>
					<div class="form-group">
						<label for="email">Campeonato:</label>
						<select wicket:id="choiceCampeonato" class="form-control">
							<option>Brasileirão</option>
							<option>Copa do Brasil</option>
						</select>
					</div>
					<div class="form-group">
						<label for="email">Jogo:</label>
						<select wicket:id="choiceJogo" class="form-control">
							<option>Vitoria x Bahia (01/01/2019)</option>
							<option>Bahia x Vitoria (05/01/2019)</option>
						</select>
					</div>
					<div class="form-group">
						<span wicket:id="resultado" style="color: red;"></span>
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
				<br>
				<div class="container">
						<div class="row">
							<ul>
								<table class="table">
									<tr>
										<th>Apostador</th>
										<th>Placar1</th>
										<th>Placar2</th>
										<th>Ganhador</th>
									</tr>
									<tr wicket:id="listApostas">
										<td wicket:id="apostador"></td>
										<td wicket:id="placar1"></td>
										<td wicket:id="placar2"></td>
										<td wicket:id="ganhador"></td>
									</tr>
								</table>
							</ul>
						</div>
					</div>
			</div>
			<hr />
			
		</div>
	</div>

</wicket:extend>
