<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <br>
    <br>
    <div style="border: 3px;">
        <h1>Detalhes do Usu√°rio</h1>
        <br />
        <form wicket:id="form">
            <div class="form-group">
                <label for="exampleInputPassword1">E-mail</label>
                <input wicket:id="email" type="text" readonly class="form-control-plaintext" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input wicket:id="nome" type="text" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Gravatar</label>
                <input wicket:id="gravatar" type="text" class="form-control" aria-describedby="emailHelp"
                    placeholder="MD5">
                <a href="https://pt.gravatar.com/">gravatar link</a>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input wicket:id="senha" type="password" class="form-control" aria-describedby="emailHelp"
                    placeholder="not change">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Celular</label>
                <input wicket:id="celular" type="text" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Celular">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</wicket:extend>
