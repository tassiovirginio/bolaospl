<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="container-fluid">
		<h1>Games</h1>
	</div>
	<hr />
	<div class="container">
		<div class="col-12" style="background-color: #f2f2f2;">

				Championship: <select>
				<option>Campeonato Brasileiro</option>
				<option>Copa Brasil</option>
			</select>
			<br>
			
			<table class="table">
				<tr>
					<th>Jogo</th>
					<th>Data</th>
					<th>Placar</th>
					<th></th>
				</tr>
				<tr wicket:id="list">
					<td wicket:id="nome"></td>
					<td wicket:id="data"></td>
					<td>
					<form wicket:id="form">	
						<input wicket:id="pCorrente01" class="form-control" type="text" size="3" />
						<label for="email">x</label>
						<input wicket:id="pCorrente02" class="form-control" type="text" size="3" />
						<button type="submit" class="btn btn-primary">Salvar</button>
					</form>
					</td>
					<td>
						<a class="btn btn-success btn-sm" href="#">edit</a>
						<a class="btn btn-danger btn-sm" href="#">delete</a>
					</td>
				</tr>			
			</table>			
			<a class="btn btn-primary btn-sm" wicket:id="addNovoJogo" >Adicionar novo jogo</a>
		</div>
	</div>
</wicket:extend>
