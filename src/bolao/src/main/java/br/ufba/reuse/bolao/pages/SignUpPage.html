<body style="background:#f8f9fa;">
<div class="sufee-login d-flex align-content-center flex-wrap">
	<div class="container">
		<div class="login-content col-4">

			<div class="login-logo">
				<a href="index.html">
					<img class="align-content" src="images/logo_sisbolao.png" width="130px" alt="">
				</a>
			</div>
			<div class="login-form">
				<div style="color: red;" wicket:id="feedback">
					[Feedback Panel]
				</div>
				<!------------------ -->
				<form action="" wicket:id="form">

					<div class="form-group">
						<label class="solid-label">Full name</label>
						<input wicket:id="nome" type="text" class="form-control" placeholder="">
					</div>

					<div class="form-group">
						<label >Telephone</label>
						<input wicket:id="celular" type="text" class="form-control" placeholder="">
					</div>

					<div class="form-group">
						<label>Birth</label>
						<input wicket:id="dataNascimento" type="text" class="form-control" placeholder="">
					</div>

					<div class="form-group">
						<label>Email</label>
						<input wicket:id="email" type="text" class="form-control" placeholder="">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1" >Password</label>
						<input wicket:id="senha" type="password" class="form-control" placeholder="">
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox"> Agree the terms and policy
						</label>
					</div>

					<button type="submit" class="btn btn-success" value="Cadastrar" >Register</button>

				</form>
				<div align="center">
					<div class="register-link m-t-15 text-center">
						<p>Already have account ? <a href="#" wicket:id="LoginPage" style="color: #759938"> Sign in</a></p>
					</div>
				</div>

				<!------------------ -->
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
