<body>
<section class="login-block">
	<div class="container">
		<div class="row">

			<div class="col-md-4 login-sec">
				<a href="#" wicket:id="LoginPage"
				   class="bol--sign-up--container--navegation-helper pointer-object">
					<i class="material-icons">arrow_back</i>
				</a>

				<center>
					<!--<img src="img/logo.png" class="bol--sign-in--container--logo" width="120px" />-->
					<h2 class="">Register</h2>
				</center>


				<div style="color: #fffbf9;" wicket:id="feedback">
					<!-- [Feedback Panel]-->
				</div>
				<form action="" wicket:id="form">
					<div class="form-group">
						<label class="solid-label">Full name</label>
						<input wicket:id="nome" type="text" class="form-control col-md-4" placeholder="">

						<label for="exampleInputEmail1" >Telephone</label>
						<input wicket:id="celular" type="text" class="form-control col-md-2" placeholder="">

						<label for="exampleInputEmail1" >Birth</label>
						<input wicket:id="dataNascimento" type="text" class="form-control col-md-2" placeholder="">

						<label for="exampleInputEmail1" >Email</label>
						<input wicket:id="email" type="text" class="form-control" placeholder="">

						<label for="exampleInputEmail1" >Password</label>
						<input wicket:id="senha" type="password" class="form-control" placeholder="">

						<br/>
						<div align = "right">
							<button type="submit" class="btn btn-success" value="Cadastrar" >Confirm</button>
						</div>

					</div>
				</form>


			</div>
			<div class="col-md-8 banner-sec">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="img/background.jpg" alt="First slide" style="height: 100%;">
							<div class="carousel-caption d-none d-md-block">
								<div class="banner-text">

						</div>
