<body>

	<section class="login-block">
		<div class="container">
			<div class="row">
				<div class="col-md-4 login-sec">
					<center><img src="img/logo.png" class="bol--sign-in--container--logo" width="120px" /></center>
					
					<div style="color: red;" wicket:id="feedback">[Feedback Panel]</div>
					<form class="login-form" wicket:id="form">
						<div class="form-group">
							<label for="exampleInputEmail1" class="text-uppercase">Username</label>
							<input wicket:id="email" type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase">Password</label>
							<input wicket:id="senha" type="password" class="form-control" placeholder="">
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input">
								<small>Remember me</small>
							</label>
							<!--<button type="submit" class="btn btn-login float-right">Submit</button>-->
							<br>
							<div align = "right">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</div>

					</form>

					<div>
						<a wicket:id="linkRecuperar" href="#" class="bol-link bol-link__basic"><span class="">Recover password</span></a>
					</div>

					<div>
						<a href="#" wicket:id="SignUp" class="bol-link bol-link__basic"><span class="">Create an account</span></a>
					</div>

				</div>
				<div class="col-md-8 banner-sec">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block img-fluid" src="img/background.jpg" alt="First slide" style="height: 100%;">
								<div class="carousel-caption d-none d-md-block">
									<div class="banner-text">

										 -->

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
