<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<!-- Infomrções do sistema -->
	<div class="row">
		<div class="col-lg-3 col-md-4">
			<div class="card">
				<div class="card-body">
					<div class="stat-widget-five">
						<div class="stat-icon dib flat-color-3">
							<i class="pe-7s-browser"></i>
						</div>
						<div class="stat-content">
							<div class="text-left dib">
								<div class="stat-text"><span wicket:id="sweepstakes" class="count">349</span></div>
								<div class="stat-heading">Sweepstakes</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-3 col-md-4">
			<div class="card">
				<div class="card-body">
					<div class="stat-widget-five">
						<div class="stat-icon dib flat-color-2">
							<i class="pe-7s-ribbon"></i>
						</div>
						<div class="stat-content">
							<div class="text-left dib">
								<div class="stat-text">
									<span wicket:id="bets" class="count">2986</span>
								</div>
								<div class="stat-heading">
									Bets
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-3 col-md-4">
			<div class="card">
				<div class="card-body">
					<div class="stat-widget-five">
						<div class="stat-icon dib flat-color-4">
							<i class="pe-7s-users"></i>
						</div>
						<div class="stat-content">
							<div class="text-left dib">
								<div class="stat-text"><span wicket:id="bettors" class="count">2986</span></div>
								<div class="stat-heading">Bettors</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-4">
			<div class="card">
				<div class="card-body">
					<div class="stat-widget-five">
						<div class="stat-icon dib flat-color-1">
							<i class="pe-7s-cash"></i>
						</div>
						<div class="stat-content">
							<div class="text-left dib">
								<div class="stat-text">$<span wicket:id="points" class="count">23569</span></div>
								<div class="stat-heading">Points</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Widgets -->
	<!--  Traffic  -->

	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<h4 class="box-title">Dashboard </h4>
				</div>
				<div class="row">

					<div class="col-lg-12">
						<div class="card-body">
							<!-- corpo aqui -->

							<div class="col-12">
								<div align="right">
									<a wicket:id="criaGrupo" class="btn btn-primary" href="#" role="button">Create group</a>
								</div>
								<br>
								<!-- Primeiro card -->
								<div wicket:id="listGrupo" class="card">
									<div class="card-header">
										<strong class="card-title">
											Grupo: <span wicket:id="nome"></span>
											(Dono: <span wicket:id="dono"></span>)
											- Integrantes:
											<span wicket:id="size"></span>
											<div align="right">
												<a class="btn btn-success btn-sm" wicket:id="linkGrupo"   href="#">
													edit
												</a>
												 - 
												<a class="btn btn-danger btn-sm" wicket:id="linkGrupoApagar"   href="#">
													delete
												</a>
											</div>
											
										</strong>
									</div>
									<div wicket:id="listaBolao" class="card-body">
										<!-- Card menores -->
										<div class="col-md-12">
											<div class="card">
												<div class="card-header">
													<strong class="card-title">
														<span wicket:id="nome">[nome]</span> <!--nome do bolão-->
														<small>
															<span wicket:id="lbProcessado" class="badge badge-success float-right mt-1">Processado</span>
															<span wicket:id="lbAguardando" class="badge badge-danger float-right mt-1">Aguardanddo</span>
														</small>
													</strong>
												</div>
												<div class="card-body">
													<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>

													<div class="container">
														<div class="row">
															<div class="col-sm-4" style="">
																<img style="height: 30px; width: auto;" wicket:id="imgTime1" />
																[<span wicket:id="placar1"></span>] x [<span wicket:id="placar2"></span>]
																<img style="height: 30px; width: auto;" wicket:id="imgTime2" />
																<br>
																<b>Ganhador</b>: <span wicket:id="vencedor">[vencedor]</span>

															</div>
															<div class="col-sm-4" style="">
																<span wicket:id="data">[data]</span>
																<br> Apostas:
																<span wicket:id="apostasSize"></span>
																<a class="btn btn-warning btn-sm" wicket:id="linkApostas">
																	view
																</a>
															</div>
															<div align="right" class="col-sm-4">

																<a class="btn btn-warning btn-sm" wicket:id="linkRanking" href="#">Ranking</a>
																<a class="btn btn-primary btn-sm" wicket:id="linkApostar" href="#">Apostar</a>
															</div>
														</div>
													</div>
												</div>

											</div>
										</div>
										<!-- Fim dos Card menores -->
									</div>
								</div>
								<!-- Primeiro card -->
							</div>
							<!-- finaliza corpo -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</wicket:extend>
